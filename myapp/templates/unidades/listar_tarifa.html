{% extends 'layouts/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Tarifas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Listado de Tarifas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Tarifa</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for tarif in tarifas %}
            <tr>
                <td>{{ tarif.id_tarifa }}</td>
                <td>{{ tarif.nombre_tarifa_display }}</td>
                <td>{{ tarif.monto_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
